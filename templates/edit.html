<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        video#bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        .back-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="/static/owo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>Edit Employee</h1>
        <form method="post">
            First Name: <input type="text" name="first_name" value="{{ emp.first_name }}"><br>
            Second Name: <input type="text" name="second_name" value="{{ emp.second_name }}"><br>
            Hiring Date: <input type="date" name="hiring_date" value="{{ emp.hiring_date }}"><br>
            Specialization: <input type="text" name="specialization" value="{{ emp.specialization }}"><br>
            <input type="submit" value="Update">
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to List</a>
    </div>
</body>
</html>
